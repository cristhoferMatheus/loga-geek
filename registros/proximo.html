<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	
	<div class="limiter">
		<div class="container-login" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Preencha todos os campos
					</span>
					
					<div class="p">
						<span class="txt1">
							endereço
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "endereço is required">
						<input class="input" type="text" name="endereco" >
						<span class="focus-input"></span>
					</div>
					
					<div class="p">
						<span class="txt1">
							data de nascimento
						</span>

						</div>
					<div class="wrap-input validate-input" data-validate = "data is required">
						<input class="input" type="date" name="pass" >
						<span class="focus-input"></span>
					</div>

					<div class="p">
						<span class="txt1">
							Cpf
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "Cpf is required">
						<input class="input" type="number" name="cpf" >
						<span class="focus-input"></span>
					</div>
					
					<div class="container-login-form-btn m-t-17">
						<button class="login-form-btn">
							Sign In
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
