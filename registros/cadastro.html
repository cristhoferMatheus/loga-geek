<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	
	<div class="limiter">
		<div class="container-login" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Preencha todos os campos
					</span>
					
					<div class="p">
						<span class="txt1">
							E-mail
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "E-mail is required">
						<input class="input" type="text" name="email" >
						<span class="focus-input"></span>
					</div>	
					
					<div class="p">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "Username is required">
						<input class="input" type="text" name="username" >
						<span class="focus-input"></span>
					</div>
					
					<div class="p">
						<span class="txt1">
							Password
						</span>

					</div>
					<div class="wrap-input validate-input" data-validate = "Password is required">
						<input class="input" type="password" name="pass" >
						<span class="focus-input"></span>
					</div>	
					<div class="p">
						<span class="txt1">
							Confirm Password
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "Confirm Password is required">
						<input class="input" type="confirmpassword" name="pass" >
						<span class="focus-input"></span>
					</div>

					<div class="container-login-form-btn m-t-17">
						<button class="login-form-btn">
							<a href="proximo.html">proximo</a>
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
