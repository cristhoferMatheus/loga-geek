<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	
	<div class="limiter">
		<div class="container-login" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Preencha todos os campos
					</span>

					<a href="#" class="btn-face">
						<img src="images/icons/icon-face.png" alt="FACEBOOK">
						Facebook
					</a>

					<a href="#" class="btn-google ">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>
					
					<div class="p">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input validate-input" data-validate = "Username is required">
						<input class="input" type="text" name="username" >
						<span class="focus-input"></span>
					</div>
					
					<div class="p">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input validate-input" data-validate = "Password is required">
						<input class="input" type="password" name="pass" >
						<span class="focus-input"></span>
					</div>

					<div class="container-login-form-btn m-t-17">
						<button class="login-form-btn">
							Sign In
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
